<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forex Trading Tips & Knowledge</title>
    <style>/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    margin-top: 60px;
}

/* Header Styles */
.top-bar {
    background-color: #333;
    padding: 8px 0;
    color: white;
    font-size: 14px;
    display: flex;
    justify-content: center;
}

.header {
    top: 0;
    width: 100%;
    background-color: #003366;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    font-size: 2em;
    color: #f0b400;
    margin: 0;
}

.nav-bar {
    display: flex;
    gap: 15px;
}

.nav-links {
    list-style: none;
    display: flex;
    padding: 0;
}

.nav-links li {
    margin: 0 10px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 1.1em;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #f0b400;
}

.hamburger-menu {
    display: none;
    font-size: 1.8em;
    color: white;
}

@media (max-width: 768px) {
    .header {
        flex-direction: column;
    }

    .nav-bar {
        display: none;
        flex-direction: column;
        align-items: center;
    }

    .hamburger-menu {
        display: block;
        cursor: pointer;
    }

    .hamburger-menu.active + .nav-bar {
        display: flex;
    }

    .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
}

footer {
    background-color: #34495e;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 30px;
}

footer ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
}

footer ul li {
    margin: 0;
}

footer a {
    color: #f0b400;
    text-decoration: none;
    transition: color 0.3s;
}

footer a:hover {
    color: #fff;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Forex Trading Tips</h1>
        </div>
        <div class="hamburger-menu">â˜°</div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Market Analysis</a></li>
                <li><a href="#">Forex Dictionary</a></li>
                <li><a href="#">Forex Tools</a></li>
                <li><a href="#">Beginners</a></li>
                <li><a href="#">Strategies</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Forex Trading Knowledge Hub</h1>
        <p>Learn, trade, and grow with our expert insights.</p>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Disclaimer</a></li>
        </ul>
    </footer>
</body>
</html>
